<div class="row">
    <div class="col-md-3 mx-auto mt-5">
      <div class="card">
        <div class="card-body">
          <h1 class="text-center">REGISTER</h1>
          <hr class="my-4">
            <form (submit)="onSubmitAddUser()">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" [(ngModel)]="email" class="form-control" placeholder="Enter Email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" [(ngModel)]="password" class="form-control" id="password" placeholder="Password">
              </div>
              <!-- <button routerLink="/login-page" style="width:100%;" type="submit" class="btn btn-primary">Already have account ? Login now</button><br> -->
              <button style="width:100%;" type="submit" class="btn btn-primary">Submit</button>
            </form>          
        </div>
      </div>
    </div>
  </div>

  <div class="row">
      <div class="col-md-3 mx-auto mt-2">
        <div class="card">
          <div class="card-body text-center">
              Already have account ? <a role="button" routerLink="/login-page"> Sign in Now</a>
          </div>
        </div>
      </div>
    </div>
